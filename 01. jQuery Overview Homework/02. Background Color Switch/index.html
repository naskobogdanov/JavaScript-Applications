<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Color Switch</title>
</head>
<style>
    #wrapper {
        margin: 0 auto;
        width: 450px;
        margin-top: 20px;
    }
    .elements  {
        margin: 5px;
    }
    ul {
        float: right;
        width: 50%;
        margin: 0px;
    }
    .inner-wrapper {
        float: left;
        width: 50%;
    }
</style>
<body>

<div id="wrapper">
    <ul>
        <li class="bird">Hummingbird</li>
        <li class="bird">Nightingale</li>
        <li>Lizard</li>
        <li class="bird">Eagle</li>
        <li class="bird">Sparrow</li>
    </ul>
</div>

<script src="js/jquery-2.2.1.js"></script>
<script>
    $('ul').after('<div id="inner-wrapper">');
    $('#inner-wrapper').append('<label class="elements">Class: </label><input id="text-input" class="elements" type="text" size="10"><br/>');
    $('#inner-wrapper').append('<label class="elements">Color: </label><input id="color-input" class="elements" type="color"><br/>');
    $('#inner-wrapper').append('<button id="button" class="elements">Paint</button><br/>');

    $( "#button" ).click(function() {
        var classText = $('#text-input').val();
        var color = $('#color-input').val();
        $('.' + classText).css('background', color);
    });
</script>
</body>
</html>
